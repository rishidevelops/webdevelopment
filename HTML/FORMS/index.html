<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
  </head>
  <body>
    <form action="index.php" method="post" enctype="multipart/form-data">
      <!-- Username Field -->
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        placeholder="e.g. narendra"
        minlength="5"
        maxlength="15"
        required
      />
      <br />

      <!-- Password Field -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        placeholder="e.g. ind@narendra"
        minlength="8"
        maxlength="15"
        required
      />
      <br />

      <!-- Email Field -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="e.g. pm@ind.gov.in"
        required
      />
      <br />

      <!-- Phone Field -->
      <label for="phone">Phone:</label>
      <input
        type="tel"
        id="phone"
        placeholder="987-654-3210"
        minlength="10"
        maxlength="12"
        pattern="[9-0]{3}-[0-9]{3}-[0-9]{4}"
        required
      />
      <br />

      <!-- Birthdate Field -->
      <label for="bday">Birthdate:</label>
      <input type="date" id="bday" />
      <br />

      <!-- Quantity Field -->
      <label for="qty">Quantity:</label>
      <input type="number" id="qty" min="0" max="99" value="1" />
      <br />

      <!-- Title Selection (Radio Buttons) -->
      <label for="Title">Title:</label>
      <label for="Mr.">Mr.</label>
      <input type="radio" id="Mr." name="title" value="Mr." />
      <label for="Ms.">Ms.</label>
      <input type="radio" id="Ms." name="title" value="Ms." />
      <label for="PhD.">PhD</label>
      <input type="radio" id="PhD." name="title" value="PhD." />
      <br />

      <!-- Payment Method (Dropdown) -->
      <label for="Payment">Payment:</label>
      <select id="Payment" name="Payment">
        <option value="Cash">Cash</option>
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="Netbanking">Net Banking</option>
        <option value="Upi">UPI</option>
      </select>
      <br />

      <!-- Subscription Checkbox -->
      <label for="Subscribe">Subscribe:</label>
      <input
        type="checkbox"
        id="Subscribe"
        name="Subscribe"
        value="Subscribe"
      />
      <br />

      <!-- Comment Box -->
      <label for="Comment">Comment:</label>
      <textarea
        id="Comment"
        rows="3"
        cols="25"
        placeholder="Enter your message here"
      ></textarea>
      <br />

      <!-- File Upload -->
      <label for="file">Upload File:</label>
      <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png" />
      <br />

      <!-- Reset and Submit Buttons -->
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
