  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIDEO</title>
  </head>
  <body>
    <a
      href="https://www.youtube.com/watch?v=aLQGkXD3HG8&t=30s"
      target="_blank"
      title="Original video"

        <source src="videoplayback.webm" type="video/webm" />
      </video>
    </a>
  </body>
