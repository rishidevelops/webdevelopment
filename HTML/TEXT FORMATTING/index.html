<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures proper rendering on mobile devices -->
    <title>TEXT FORMATTING</title>
    <!-- The title of the webpage that appears on the browser tab -->
  </head>
  <body>
    <!-- Paragraph with normal text -->
    <p>This is normal text</p>
    <!-- Paragraph with bold text -->
    <p>This is <b>bold</b> text</p>
    <!-- Paragraph with italic text -->
    <p>This is <i>italic</i> text</p>
    <!-- Paragraph with underlined text -->
    <p>This is <u>underlined</u> text</p>
    <!-- Paragraph with deleted text (strikethrough) -->
    <p>This is <del>deleted</del> text</p>
    <!-- Paragraph with big-sized text -->
    <p>This is <big>big</big> text</p>
    <!-- Paragraph with small-sized text -->
    <p>This is <small>small</small> text</p>
    <!-- Paragraph with subscript text -->
    <p>This is <sub>subscript</sub> text</p>
    <!-- Paragraph with superscript text -->
    <p>This is <sup>superscript</sup> text</p>
    <!-- Paragraph with monospaced (typewriter-style) text -->
    <p>This is <tt>monospaced</tt> text</p>
    <!-- Paragraph with highlighted text -->
    <p>This is <mark>highlighted</mark> text</p>
  </body>
</html>
