<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUTTONS</title>
  </head>

  <body style="background-color: black">
    <!-- Anchor tag that links to GeeksforGeeks, opens in a new tab -->
    <a
      href="https://www.geeksforgeeks.org/html-button-tag/"
      target="_blank"
      title="Goes to geeksforgeeks"
    >
      <!-- Button inside the anchor tag to make the entire button clickable -->
      <!--Button with different CSS attributes-->
      <button 
        style="
          font-family: Georgia, 'Times New Roman', Times, serif;
          font-size: 25px;
          background-color: red;
          color: black;
          padding: 10px 50px;
          border: 5px solid white;
          border-radius: 50px;
          cursor: pointer;
        "
      >
        Click Me
      </button>
    </a>
    <!-- The button above will redirect users to GeeksforGeeks when clicked -->
  </body>
</html>
