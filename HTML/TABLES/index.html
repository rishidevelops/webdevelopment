<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLES</title>
  </head>
  <body>
    <h3 align="center">Timetable</h3>
    <!-- <table>: Defines a table -->
    <!-- border="1": Adds a border to the table -->
    <table align="center" ; border="1">
      <!-- <tr>: Defines a row in the table -->
      <!-- align="center": Centers the content of the row -->
      <tr align="center">
        <!-- <th>: Defines a header cell in the table -->
        <!-- width="100": Sets the width of the header cell -->
        <th width="100">Time</th>
        <th width="100">Monday</th>
        <th width="100">Tuesday</th>
        <th width="100">Wednesday</th>
        <th width="100">Thursday</th>
        <th width="100">Friday</th>
      </tr>
      <tr align="center">
        <!-- <td>: Defines a data cell in the table -->
        <td>10:00-12:00</td>
        <td>OOP</td>
        <td>ALP</td>
        <td>WP</td>
        <td>WD</td>
        <td></td>
      </tr>
      <tr align="center">
        <td>12:00-12:30</td>
        <td></td>
        <td></td>
        <td>Break</td>
        <td></td>
        <td></td>
      </tr>
      <tr align="center">
        <td>12:30-1:30</td>
        <td>BM</td>
        <td>WD</td>
        <td>EMSD</td>
        <td>MM</td>
        <td>ES2</td>
      </tr>
      <tr align="center">
        <td>1:30-2:30</td>
        <td>OOP</td>
        <td>EMSD</td>
        <td>ES2</td>
        <td>WP</td>
        <td>BM</td>
      </tr>
      <tr align="center">
        <td>2:30-3:00</td>
        <td></td>
        <td></td>
        <td>Break</td>
        <td></td>
        <td></td>
      </tr>
      <tr align="center">
        <td>3:00-4:00</td>
        <td>WD</td>
        <td>Marathi/Hindi</td>
        <td>OOP</td>
        <td>Marathi/Hindi</td>
        <td>MM</td>
      </tr>
      <tr align="center">
        <td>4:00-5:00</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>ALP</td>
      </tr>
    </table>
  </body>
</html>
